plugins {
    id 'java'
    id 'application'
}

group 'io.turntabl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.3.148'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

application {
    mainClassName = 'io.turntabl.TCMSMain'
}

//this will build a start script in
tasks.startScripts {
    doLast {
        def scriptFile = file "${outputDir}/${applicationName}"
        scriptFile.text = scriptFile.text.replace('CLASSPATH=$APP_HOME/lib', 'CLASSPATH=$APP_HOME/libs')
    }
}

//put your package-qualified main class name here
application {
    mainClassName = 'io.turntabl.TCMSMain'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.turntabl.TCMSMain'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}